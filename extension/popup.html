<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #1f2937;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.connected {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .button.primary {
      background: #4f46e5;
      color: white;
    }
    
    .button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #374151;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4f46e5;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>Learning Hub</h1>
  
  <div id="status" class="status disconnected">
    Checking connection...
  </div>
  
  <div class="toggle">
    <span class="toggle-label">Learning Mode</span>
    <label class="switch">
      <input type="checkbox" id="learningModeToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <button id="openApp" class="button primary">Open Learning Hub</button>
  <button id="options" class="button secondary">Options</button>
  
  <script src="popup.js"></script>
</body>
</html>
